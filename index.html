<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Navbar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="landingpage./index.css">
        <link rel="stylesheet" href="landingpagehttps://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    </head>
    <body>
        <header>
        <nav class="navbar">
        <a class="logo" href="landingpage#">Coffee<span>.</span></a>
        <ul class="menu-links">
            <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            <li><a href="landingpage#">Home</a></li>
            <li><a href="landingpage#">Products</a></li>
            <li><a href="landingpage#">Testimonials</a></li>
            <li><a href="landingpage#">About us</a></li>
            <li><a href="landingpage#">Contact us</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
        </header>
        <section class="hero-section">
            <div class="content">
                <h2>Start Your Day With Fresh Coffee</h2>
                <p>
                    Coffee is a popular and beloved beverage enjoyed by people around the world. Awaken your senses with a steaming cup of liquid motivation.
                </p>
                <button>Order Now</button>
            </div>
        </section>
        <script>
            const header= document.querySelector("header");
            const hamburgerBtn=document.querySelector("#hamburger-btn");
            const closeMenuBtn=document.querySelector("#close-menu-btn");
            hamburgerBtn.addEventListener("click",() => header.classList.toggle("show-mobile-menu"));
            closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
        </script>
    </body>
</html>
